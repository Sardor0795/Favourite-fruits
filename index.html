<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-container">
            <a href="#" class="site-logo">Fruits</a>
            <div class="dark-mode-toggle">
                <span class="header-text">Dark mode</span>
                <span class="toggle">
                    <span class="circle"></span>
                </span>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <h1 class="site-heading">Choose your favourite fruits</h1>
        <form class="main-form" action="https://echo.htmlacademy.ru" method="post">
            <label class="label">
                <input class="checkbox checkbox-apple visually-hidden" name="fruit" value="apple" type="checkbox">
                <span class="checkbox-controller"></span>
                <span class="checkbox-text">Apple</span>
            </label>
            <label class="label">
                <input class="checkbox checkbox-orange visually-hidden" name="fruit" value="orange" type="checkbox">
                <span class="checkbox-controller"></span>
                <span class="checkbox-text">Orange</span>
            </label>
            <label class="label">
                <input class="checkbox checkbox-banana visually-hidden" name="fruit" value="banana" type="checkbox">
                <span class="checkbox-controller"></span>
                <span class="checkbox-text">Banana</span>
            </label>
            <label class="label">
                <input class="checkbox checkbox-pine-apple visually-hidden" name="fruit" value="pine-apple" type="checkbox">
                <span class="checkbox-controller"></span>
                <span class="checkbox-text">Pine apple</span>
            </label>
            <input class="email" type="email" name="email" placeholder="Email" aria-label="email" required pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$">
            <input class="submit" type="submit">
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
